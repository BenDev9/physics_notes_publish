<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Physics vault</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        .roboto-regular {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .main {
            background-color: #2d3039;
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="content" class="roboto-regular main"></div>
    <script>
        const content = document.getElementById("content");
        try {
            content.innerHTML = "<h1>Loading...</h1>";
            const passkey = window.location.toString().split("#")[1].split("=")[1];
            localStorage.setItem("staticrypt_passphrase", passkey);
            var root = window.location.protocol + "//" + window.location.host + window.location.pathname;
            root = root.substring(0, root.lastIndexOf('/'));
            window.location.href = root + "/physics_encrypted/Physics/Physics.html";
        }
        catch {
            content.innerHTML = "<h1 style='color:red;'>Oops, something went wrong...</h1>"
        }
    </script>
</body>
